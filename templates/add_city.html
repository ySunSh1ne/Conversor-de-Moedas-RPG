<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Nova Cidade - Dark Dracura Soft</title>
  <style>
    /* Tema Dark Dracura Soft */
    body {
      background: #2c2f33;
      color: #dfe6e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #23272a;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #a29bfe;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      background-color: #2c2f33;
      border: 1px solid #40444b;
      border-radius: 4px;
      color: #dfe6e9;
    }
    input[type="submit"], button {
      background-color: #a29bfe;
      color: #2c2f33;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #6c5ce7;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: #f39c12;
    }
    a {
      color: #a29bfe;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adicionar Nova Cidade</h1>
    <form method="POST">
      <label for="city_name">Nome da Cidade</label>
      <input type="text" name="city_name" id="city_name" required>
      
      <label for="copper_rate">Taxa do Cobre (1 Cobre = ? cobre base)</label>
      <input type="number" name="copper_rate" id="copper_rate" step="any" required>
      
      <label for="silver_rate">Taxa da Prata (1 Prata = ? cobre base)</label>
      <input type="number" name="silver_rate" id="silver_rate" step="any" required>
      
      <label for="gold_rate">Taxa do Ouro (1 Ouro = ? cobre base)</label>
      <input type="number" name="gold_rate" id="gold_rate" step="any" required>
      
      <label for="platinum_rate">Taxa da Platina (1 Platina = ? cobre base) - Opcional</label>
      <input type="number" name="platinum_rate" id="platinum_rate" step="any">
      
      <input type="submit" value="Adicionar Cidade">
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Voltar para o Conversor</a>
  </div>
</body>
</html>
